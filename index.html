<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4081;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/valentine_image.jpg" alt="Happy Valentine's Day">
        <h1>Happy Valentine's Day!</h1>
        <p>Wishing you a day filled with love and happiness.</p>
        <p>May your heart be full and your day be bright.</p>
        <p>Love always,</p>
        <p>Your Name</p>
    </div>
</body>
</html>
